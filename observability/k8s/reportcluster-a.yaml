---
apiVersion: v1
kind: Namespace
metadata:
  name: reportcluster-a-monitoring
  labels:
    name: reportcluster-a-monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: reportcluster-a-monitoring
  labels:
    run: grafana
spec:
  replicas: 2
  selector:
    matchLabels:
      run: grafana
  template:
    metadata:
      labels:
        run: grafana
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '3000'
    spec:
      containers:
        - name: grafana
          image: thekevjames/o11y-grafana:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /robots.txt
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 250m
              memory: 760Mi
            requests:
              cpu: 250m
              memory: 750Mi
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: reportcluster-a-monitoring
spec:
  selector:
    run: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  sessionAffinity: ClientIP
  type: LoadBalancer
